name: test

on:
  push:
    branches: "*"
#  pull_request:
#    branches: main

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      # Checks-out repository under $GITHUB_WORKSPACE, so the job can access it
      - name: Checkout
        uses: actions/checkout@v2

      # Python setup
      - name: Set up Python environment
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      # Install dependencies
      # setuptools required by pre-commit
      - name: Install dependencies
        run: python -m pip install --upgrade pip setuptools wheel pre-commit pytest poetry

      # Setup pre-commit cache
      - name: Setup pre-commit cache
        id: cache-pre-commit
        uses: actions/cache@v2
        with:
          path: ~/.cache/pre-commit
          key: pre-commit-${{ hashFiles('.github/workflows/*.yml', '.pre-commit-config.yaml') }}

      # Run pre-commit
      - name: Run pre-commit
        run: pre-commit run --all-files

      # Setup poetry cache
      - name: Get poetry cache dir
        id: cache-poetry
        run: echo "::set-output name=dir::$(poetry config cache-dir)"

      - name: Setup poetry cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.cache-poetry.outputs.dir }}
          key: poetry-${{ hashFiles('.github/workflows/*.yml', '**/pyproject.toml') }}

      # Install oups
      - name: Install oups
        run: poetry install

      # Run pytest
      - name: Run pytest
        run: poetry run pytest
